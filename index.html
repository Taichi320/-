<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>福島県の紹介</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">福島県</div>
    <nav>
      <ul>
        <li><a href="#overview">概要</a></li>
        <li><a href="#tourist-spots">観光地</a></li>
        <li><a href="#activities">アクティビティ</a></li>
      </ul>
    </nav>
  </header>

  <section id="overview" class="section">
    <h1>福島県の概要</h1>
    <p>福島県は東北地方に位置し、美しい自然景観や温泉地、歴史的な観光名所が多くあります。</p>
  </section>

  <section id="tourist-spots" class="section">
    <h1>福島県の観光地</h1>
    <div class="tourist-card" id="sp1">
      <img src="https://example.com/sight1.jpg" alt="観光地1">
      <p>会津若松城</p>
    </div>
    <div class="tourist-card" id="sp2">
      <img src="https://example.com/sight2.jpg" alt="観光地2">
      <p>大内宿</p>
    </div>
  </section>

  <section id="activities" class="section">
    <h1>福島県でのアクティビティ</h1>
    <button id="showMore" onclick="showActivities()">さらに詳しく</button>
    <div id="extraActivities" class="hidden">
      <ul>
        <li>温泉でリラックス</li>
        <li>スキー・スノーボード</li>
        <li>登山・ハイキング</li>
      </ul>
    </div>
  </section>

  <footer>
    <p>© 2025 福島県観光ガイド</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
