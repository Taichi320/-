<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャンププロフィール</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="camp-container">
        <div id="background"></div>
        <canvas id="stars"></canvas> <!-- 星空アニメーション -->
        <div id="campfire"></div> <!-- 焚き火 -->

        <!-- 🏕️ テント -->
        <div id="tent">
            <button id="tent-button">テントを開ける</button>
            <div id="tent-content">🐻</div>
        </div>

        <!-- 📝 プロフィール -->
        <div id="profile">
            <h1>ようこそ！</h1>
            <p>キャンプが好きな[あなたの名前]です。</p>
            <p>アウトドアの魅力や、私の活動について紹介します。</p>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/fire.js"></script>
    <script src="scripts/stars.js"></script>
</body>
</html>
